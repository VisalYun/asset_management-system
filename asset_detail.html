<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="/request.css">
    <title>Asset Detail - Asset Managment System</title>
</head>

<body>
    <header>
        <nav>
            <a href="/login.html" class="danger-btn">Log out</a>
        </nav>
    </header>
    <main>
        <h1>Car</h1>
        <section>
            <form action="/index.html" method="get">
                <div class="form-section">
                    <div class="input-group">
                        <label for="name">Name: </label>
                        <input type="text" id="name" name="name" />
                    </div>
                    <div class="input-group">
                        <label for="physical-id">Physical Id: </label>
                        <input type="text" id="physical-id" name="physical-id" />
                    </div>
                    <div class="input-group">
                        <label for="model">Model: </label>
                        <input type="text" id="model" name="model" />
                    </div>
                    <div class="input-group">
                        <label for="total-stock">Total in stock: </label>
                        <input type="text" id="total-stock" name="total-stock" />
                    </div>
                    <div class="input-group">
                        <label for="added-date">Added date: </label>
                        <input type="date" id="added-date" name="added-date" />
                    </div>
                    <div class="input-group">
                        <label for="description">Description: </label>
                        <textarea id="description" name="description" rows="3"></textarea>
                    </div>
                </div>
                <div class="approver-section">
                    <h2><u>Status</u></h2>
                    <p class="status-badge available">Available (1/1)</p>
                    <h2><u>Available date</u></h2>
                    <p class="date-bold">Now</p>
                </div>
            </form>
        </section>
    </main>
</body>

</html>
